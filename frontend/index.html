<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lease Exit Workflow Management</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="static/css/custom.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Lease Exit Manager</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Create New Lease Exit Workflow</h5>
                    </div>
                    <div class="card-body">
                        <!-- Alerts will be inserted here -->
                        <form id="workflowForm">
                            <div class="mb-3">
                                <label for="propertyName" class="form-label">Property Name</label>
                                <input type="text" class="form-control" id="propertyName" required>
                            </div>
                            <div class="mb-3">
                                <label for="leaseEndDate" class="form-label">Lease End Date</label>
                                <input type="date" class="form-control" id="leaseEndDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="exitReason" class="form-label">Exit Reason</label>
                                <textarea class="form-control" id="exitReason" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Workflow</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Active Workflows</h5>
                    </div>
                    <div class="card-body">
                        <div id="workflowList" class="list-group">
                            <!-- Workflows will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
